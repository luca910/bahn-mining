version: '3.8'

services:
  db-xml-fetcher:
    build: ./fetcher
    container_name: db-xml-fetcher
    environment:
      - DB_CLIENT_SECRET=***REMOVED***
      - DB_CLIENT_ID=***REMOVED***
    volumes:
      - /Volumes/Luca.m2/comp:/app/out
    restart: unless-stopped     # Automatically restart the container unless stopped manually

  mariadb:
    image: mariadb:latest
    container_name: mariadb
    #user: 501:20
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bahn
      MYSQL_USER: bahn
      MYSQL_PASSWORD: root
    healthcheck:
      test: ["CMD", "mariadb", "-uroot", "-proot", "-e", "SELECT 1"]
      interval: 10s
      timeout: 5s

    ports:
      - "3306:3306"
    volumes:
      - "./sql/database-setup.sql:/docker-entrypoint-initdb.d/1.sql"
      - "/Volumes/Luca.m2/DHBW/Bahn Mining Projekt/volumes/mariadb:/var/lib/mysql"
      - "./config/mariadb/my.cnf:/etc/mysql/my.cnf"  # Custom config for optimized performance
    deploy:
      resources:
        limits:
          memory: 6g       # Limit MariaDB container to use a max of 3 GB of RAM
          cpus: "5"      # Limit container to use 1.5 vCPUs
        reservations:
          memory: 2g       # Reserve 2 GB of RAM for MariaDB
          cpus: "1"        # Reserve 1 vCPU for MariaDB

  import:
    build: ./bulkImporter
    container_name: importer
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      - DB_HOST=mariadb
    volumes:
      - /Volumes/Luca.m2/comp:/data
      - ./db-data:/out


  jupyter:
    image: jupyter/datascience-notebook:latest
    container_name: jupyter
    ports:
      - "8081:8888"
      - "8443:8889"
    environment:
        - JUPYTER_ENABLE_LAB=yes
        - JUPYTER_TOKEN=easy
        - JUPYTER_PASSWORD=easy

    volumes:
      - ./:/home/jovyan/




